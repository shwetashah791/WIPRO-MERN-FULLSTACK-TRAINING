<!-- let's say you are building an todo task directory page for a company dashboard

so implement below steps:

1. fetch users todo task  data from the backend
2. display user id, email and completed status
3. show only first 5 users tasks

handle the api failure using Promise .catch()  

https://jsonplaceholder.typicode.com/todos -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Task Directory</title>
</head>
<body>

<h3>Company Todo Task Directory</h3>
<ul id="users"></ul>

<script>

function fetchTodos() {
    return new Promise((resolve, reject) => {
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => {
                if (!response.ok) {
                    reject("Failed to fetch todos");
                }
                return response.json();
            })
            .then(data => resolve(data))
            .catch(err => reject(err));
    });
}

function fetchUsers() {
    return new Promise((resolve, reject) => {
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => {
                if (!response.ok) {
                    reject("Failed to fetch users");
                }
                return response.json();
            })
            .then(data => resolve(data))
            .catch(err => reject(err));
    });
}


fetchTodos()
    .then(todos => {

        fetchUsers()
            .then(users => {

                const ul = document.getElementById("users");

                todos.slice(0, 5).forEach(todo => {
                const user = users.find(u => u.id === todo.userId);
                const li = document.createElement("li");
                    li.textContent =
                        "User ID: " + todo.userId +
                        " | Email: " + (user ? user.email : "N/A") +
                        " | Completed: " + todo.completed;
                    ul.append(li);
                });

            })
            .catch(err => console.error("User API Error:", err));
    })
    .catch(err => console.error("Todo API Error:", err));

</script>

</body>
</html>
