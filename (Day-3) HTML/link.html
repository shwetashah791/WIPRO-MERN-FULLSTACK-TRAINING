    <!DOCTYPE html>
<html>
<head>
  <title>Link Colors Example</title>
  <style>
    /* Unvisited link */
    a:link {
      color: blue;
    }
/* Visited link */
    a:visited {
      color: purple;
    }
/* Mouse hover */
    a:hover {
      color: red;
      text-decoration: underline;
    }
/* Active (when clicked) */
    a:active {
      color: orange;
    }
  </style>
</head>
<body>
<h2>Link Colors Demo</h2>
  <p>
    <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a><br>
    <a href="https://www.google.com" target="_blank">Visit Google</a>
  </p>
